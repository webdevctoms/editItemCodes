<!DOCTYPE html>
<html>
<head>
	<title>Edit item codes</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="center header">Edit item codes</h1>
	<div class="drop_zone center" id="drop_zone">
	  <p>Drop Master CSV Here</p>
	</div>
	<div class="center">
		<label for="itemCodeColumn">Item Code Column</label>
		<input type="text" id="itemCodeColumn"></input>
	</div>

	<div class="center">
		<label for="vendorColumn">Vendor Column</label>
		<input type="text" id="vendorColumn"></input>
	</div>

	<div class="center">
		<button id="testData">Test Data</button>
	</div>

	<div class="drop_zone center" id="drop_zone_filter">
	  <p>Drop CSV to filter out</p>
	</div>

	<div class="center">
		<button id="filterData">Filter Data</button>
	</div>

	<div class="center">
		<button id="removeData">Remove Duplicates</button>
	</div>

	<div class="center">
		<a id="downloadLink" class="hide">Download CSV</a>
	</div>

	<script type="text/javascript" src="js/editItemCodes.js"></script>
	<script type="text/javascript" src="js/captureCSV.js"></script>
	<script type="text/javascript" src="js/test.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
